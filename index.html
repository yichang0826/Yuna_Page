<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>調香師名片</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background-color: #f5f5f5;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 400px;
            text-align: center;
        }

        .profile-image {
            max-width: 150px;
            border-radius: 50%;
        }

        h1 {
            font-size: 28px;
            margin-top: 10px;
            color: #333;
        }

        h2 {
            font-size: 18px;
            color: #555;
        }

        p {
            font-size: 16px;
            color: #777;
        }

        .scent-icon {
            font-size: 48px;
            color: #ff9900;
            margin: 10px;
        }

        .contact-link {
            text-decoration: none;
            color: #007BFF;
        }

        .contact-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <img class="profile-image" src="perfumer.jpg" alt="Perfumer">
        <h1>調香師</h1>
        <h2>香氛藝術家</h2>
        <p>我專注於創造最獨特的香氣體驗。</p>
        <i class="scent-icon">🌸</i>
        <i class="scent-icon">🍃</i>
        <i class="scent-icon">🌺</i>
        <p>聯絡我：<a class="contact-link" href="mailto:perfumer@example.com">perfumer@example.com</a></p>
    </div>
</body>
</html>
